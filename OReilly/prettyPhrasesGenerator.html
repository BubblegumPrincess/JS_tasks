<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Phrase-o-matic</title>
</head>
<body>
    <main role="main">

    <section class="jumbotron text-center">
        <div class="container">
        <h2 class="jumbotron-heading">Phrase-o-matic</h2>
        <p class="lead text-muted">Generates the best phrase for you!</p>
    
            <form id="myForm">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary">Generate!</button>
                </div>
                <div class="form-group card-body">
                    <div id="phraseOutput"></div>
                </div>
    
            </form>
        </div>
    </section>
    </main>

    <script>
        document.getElementById('myForm').addEventListener('submit', displayPhrase);

        function makePhrases () {
            var words1 = ["24/7", "multi-tier", "30,000 foot", "B-to-B", "win-win"];
            var words2 = ["empowered", "value-added", "oriented", "focused", "aligned"];
            var words3 = ["process", "solution", "tipping-point", "strategy", "vision"];

            var random1 = Math.floor(Math.random() * words1.length);
            var random2 = Math.floor(Math.random() * words2.length);
            var random3 = Math.floor(Math.random() * words3.length);

            var phrase = words1[random1] + " " + words2[random2] + " " + words3[random3] + "!";
            return phrase;
        }

        function displayPhrase(e) {
            var results = document.getElementById('phraseOutput');
            results.innerHTML += '<div>' + '<h2>' + makePhrases() + '</h2>' + '</div>';
            //document.getElementById('phraseOutput').reset();
            e.preventDefault();
        }
    </script>
</body>
</html>
